// EveryCourse 프로젝트 전역 설정

// Groovy 유틸리티 함수들
def getVersionName() {
    return "1.0.0"
}

def getVersionCode() {
    return 1
}

// 프로젝트 정보 출력 (Groovy 스타일)
println "Building EveryCourse App..."
println "Version: ${getVersionName()}"
println "Version Code: ${getVersionCode()}"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.layout.buildDirectory
}
